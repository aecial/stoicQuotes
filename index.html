<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fae056ab45.js" crossorigin="anonymous"></script>
    <title>Stoic Quote Generator</title>
</head>
<body class="bg-dark-subtle">
    <main>
    <div class="row position-absolute top-50 start-50 translate-middle">
    <div class="d-flex align-items-center justify-content-center">
      <div class="card w-100 bg-dark-subtle">
          <div class="card-header">
            <p class="fs-4 mt-3 fw-bold">Stoic Quote</p>
          </div>
          <div class="card-body text-body-emphasis">
            <blockquote class="blockquote mb-0">
              <p id="quote" class="fs-1">A well-known quote, contained in a blockquote element.</p>
              <footer class="blockquote-footer fs-1"><cite id="author">Source Title</cite></footer>
            </blockquote>
          </div>
          
          </div>
          
          </div>
          <div class="d-flex justify-content-between mt-2">
            <button class="fs-4 btn btn-outline-primary" onclick="tweet()"><i class="fa-brands fa-twitter"></i> Tweet</button>
            <button class="fs-4 btn btn-outline-success" onclick="newQuote()"><i class="fa-solid fa-arrows-rotate"></i> New Quote</button>
          </div>
      </div>
    </div>
    </main>
<script src="index.js"></script>
</body>
</html>
