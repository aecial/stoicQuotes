<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fae056ab45.js" crossorigin="anonymous"></script>
    <title>Stoic Quote Generator</title>
</head>
<body>
    <main>
        <div id="quote-block">
            <p id="quote">Quote</p>
            <h4 id="author">Author</h4>
            <div class="btn-div">
                <button class="btn-tweet" id="tweet-quote" onclick="tweet()"><i class="fa-brands fa-twitter"></i>Tweet</button>
                <button class="btn-new" id="new-quote" onclick="newQuote()"><i class="fa-solid fa-rotate"></i></button>
            </div>
        </div>
    </main>
<script src="index.js"></script>
</body>
</html>
